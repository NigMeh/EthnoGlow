
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EthnoGlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fdf6f0; /* Light beige */
      color: #2e2e2e;
    }

    header {
      background-color: #d6b8e7; /* Lavender */
      padding: 2em;
      text-align: center;
    }

    .brand-name {
      font-family: 'Sacramento', cursive;
      font-size: 3em;
      margin: 0;
      color: #2e2e2e;
    }

    .tagline {
      font-size: 1.25em;
      margin-top: 0.5em;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 2em auto;
    }

    .product-placeholder {
      border: 2px dashed #d2bfa3;
      padding: 2em;
      font-style: italic;
      color: #7a6e58;
      max-width: 500px;
      margin: 0 auto;
      background-color: #fdfaf6;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="brand-name">EthnoGlow</h1>
    <p class="tagline">Graceful Styles. Timeless Tradition.</p>
  </header>

  <main>
    <h2>Coming Soon</h2>
    <p>We're working on something beautiful. Stay tuned for our latest collection of elegant women's kurtis.</p>
    <div class="product-placeholder">
      Product section will be displayed here once ready.
    </div>
  </main>

  <footer>
    &copy; 2025 EthnoGlow. All rights reserved.
  </footer>
</body>
</html>
