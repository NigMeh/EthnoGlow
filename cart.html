<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - EthnoGlow</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div id="cart-total"></div>
  </main>
  <footer>
    <p>&copy; 2025 EthnoGlow. All rights reserved.</p>
  </footer>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalContainer = document.getElementById('cart-total');

    let cart = JSON.parse(localStorage.getItem('ethnoglow-cart')) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotalContainer.innerHTML = '';
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'product-card';
        itemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <p>₹${item.price}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(itemDiv);
        total += item.price;
      });

      cartTotalContainer.innerHTML = `<h3>Total: ₹${total}</h3>`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('ethnoglow-cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
