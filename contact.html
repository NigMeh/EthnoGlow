<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - EthnoGlow</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">EthnoGlow</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-intro">
      <h1>Contact Us</h1>
      <p>Have a question or feedback? We'd love to hear from you.</p>
    </section>

    <section class="contact-form-section">
      <form class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="cta-button">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EthnoGlow. All rights reserved.</p>
  </footer>
